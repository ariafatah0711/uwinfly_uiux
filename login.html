<!-- Simple Login Page for U WINFLY -->
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - U WINFLY</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/image/logo.jpg" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="assets/js/tailwind-config.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- MAIN SCRIPT -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/auth-pages.js"></script>
    <script src="assets/js/navbar.js"></script>
</head>
<body class="bg-gradient-to-br from-background-light via-accent to-background-light dark:from-background-dark dark:via-neutral-900 dark:to-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col relative overflow-hidden">
    <!-- Navbar -->
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 dark:border-gray-800 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <a href="index.html" class="flex items-center gap-2">
                        <img src="assets/image/logo.jpg" alt="U WINFLY Logo" class="h-8 w-auto" />
                        <h2 class="text-xl font-black tracking-tighter text-slate-900 dark:text-white">U WINFLY</h2>
                    </a>
                </div>
                <!-- Desktop Nav -->
                <nav class="hidden md:flex items-center gap-6">
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="index.html">Home</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="catalog.html">Catalog</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="index.html#contact">Contact</a>
                    <div id="auth-nav" class="flex items-center gap-3 ml-4 pl-4 border-l border-gray-200 dark:border-gray-700">
                        <!-- Auth links will be dynamically inserted here -->
                    </div>
                </nav>
                <!-- Mobile Menu -->
                <button class="md:hidden p-2 text-slate-600 dark:text-gray-300 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Decorative Background Elements -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-primary/5 rounded-full blur-3xl -z-10"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-primary/5 rounded-full blur-3xl -z-10"></div>

    <div class="flex-1 flex items-center justify-center py-8">
        <div class="w-full max-w-md bg-white/80 dark:bg-neutral-900/80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-gray-200/50 dark:border-neutral-800/50 relative">

        <div class="flex flex-col items-center mb-8">
            <img src="assets/image/logo.jpg" alt="U WINFLY Logo" class="h-14 w-auto mb-3 drop-shadow-lg">
            <h2 class="text-3xl font-black tracking-tight bg-gradient-to-r from-slate-900 to-slate-700 dark:from-white dark:to-gray-300 bg-clip-text text-transparent">Login to U WINFLY</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Welcome back! Please login to continue</p>
        </div>
        <form class="space-y-5" id="loginForm">
            <div>
                <label class="block text-sm font-semibold mb-2 text-slate-700 dark:text-gray-300" for="email">Email or Username</label>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">email</span>
                    <input class="w-full pl-11 pr-4 py-3 rounded-xl border-2 border-gray-200 dark:border-neutral-700 bg-white dark:bg-neutral-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" type="text" id="email" placeholder="email or username" required />
                </div>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-slate-700 dark:text-gray-300" for="password">Password</label>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">lock</span>
                    <input class="w-full pl-11 pr-4 py-3 rounded-xl border-2 border-gray-200 dark:border-neutral-700 bg-white dark:bg-neutral-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" type="password" id="password" placeholder="••••••••" required />
                </div>
            </div>
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 text-gray-600 dark:text-gray-400 cursor-pointer">
                    <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-primary font-semibold hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full py-3.5 px-4 bg-gradient-to-r from-primary to-primary-dark hover:from-primary-dark hover:to-primary text-white font-bold rounded-xl shadow-lg shadow-primary/30 transition-all hover:scale-[1.02] hover:shadow-xl hover:shadow-primary/40 active:scale-[0.98]">
                Login
            </button>
        </form>
        <div class="mt-6 text-center text-sm">
            <span class="text-gray-500 dark:text-gray-400">Don't have an account?</span>
            <a href="./register.html" class="text-primary font-bold hover:underline ml-1">Register now</a>
        </div>
        <div class="mt-3 text-center text-xs text-gray-500">
            <button type="button" id="toggleAdminCreds" class="text-primary font-medium underline">Show admin credentials (for assignment)</button>
            <div id="adminCreds" class="hidden mt-2 text-sm text-gray-700 dark:text-gray-300">admin : admin <button id="copyAdminCreds" type="button" class="ml-2 text-xs bg-primary text-white px-2 py-1 rounded">Use</button></div>
        </div>
        </div>
    </div>
</body>
</html>
