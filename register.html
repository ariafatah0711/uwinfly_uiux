<!-- Simple Register Page for U WINFLY -->
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - U WINFLY</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/image/logo.jpg" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="assets/js/tailwind-config.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-background-light via-accent to-background-light dark:from-background-dark dark:via-neutral-900 dark:to-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col relative overflow-hidden">
    <!-- Simple Navbar -->
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 dark:border-gray-800 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2">
                    <img src="assets/image/logo.jpg" alt="U WINFLY Logo" class="h-8 w-auto">
                    <h2 class="text-xl font-black tracking-tighter text-slate-900 dark:text-white">U WINFLY</h2>
                </a>
                <a href="index.html" class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary transition-colors">
                    Back to Home
                </a>
            </div>
        </div>
    </header>

    <!-- Decorative Background Elements -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-primary/5 rounded-full blur-3xl -z-10"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-primary/5 rounded-full blur-3xl -z-10"></div>

    <div class="flex-1 flex items-center justify-center py-8">
        <div class="w-full max-w-md bg-white/80 dark:bg-neutral-900/80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-gray-200/50 dark:border-neutral-800/50 relative">

        <div class="flex flex-col items-center mb-8">
            <img src="assets/image/logo.jpg" alt="U WINFLY Logo" class="h-14 w-auto mb-3 drop-shadow-lg">
            <h2 class="text-3xl font-black tracking-tight bg-gradient-to-r from-slate-900 to-slate-700 dark:from-white dark:to-gray-300 bg-clip-text text-transparent">Register for U WINFLY</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Create your account and start your journey</p>
        </div>
        <form class="space-y-5" id="registerForm">
            <div>
                <label class="block text-sm font-semibold mb-2 text-slate-700 dark:text-gray-300" for="name">Full Name</label>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">person</span>
                    <input class="w-full pl-11 pr-4 py-3 rounded-xl border-2 border-gray-200 dark:border-neutral-700 bg-white dark:bg-neutral-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" type="text" id="name" placeholder="John Doe" required />
                </div>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-slate-700 dark:text-gray-300" for="email">Email</label>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">email</span>
                    <input class="w-full pl-11 pr-4 py-3 rounded-xl border-2 border-gray-200 dark:border-neutral-700 bg-white dark:bg-neutral-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" type="email" id="email" placeholder="your@email.com" required />
                </div>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-slate-700 dark:text-gray-300" for="password">Password</label>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">lock</span>
                    <input class="w-full pl-11 pr-4 py-3 rounded-xl border-2 border-gray-200 dark:border-neutral-700 bg-white dark:bg-neutral-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" type="password" id="password" placeholder="••••••••" required />
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Must be at least 8 characters</p>
            </div>
            <div class="flex items-center gap-2 text-sm">
                <input type="checkbox" id="terms" class="rounded border-gray-300 text-primary focus:ring-primary" required>
                <label for="terms" class="text-gray-600 dark:text-gray-400">
                    I agree to the <a href="#" class="text-primary font-semibold hover:underline">Terms & Conditions</a>
                </label>
            </div>
            <button type="submit" class="w-full py-3.5 px-4 bg-gradient-to-r from-primary to-primary-dark hover:from-primary-dark hover:to-primary text-white font-bold rounded-xl shadow-lg shadow-primary/30 transition-all hover:scale-[1.02] hover:shadow-xl hover:shadow-primary/40 active:scale-[0.98]">
                Create Account
            </button>
        </form>
        <div class="mt-6 text-center text-sm">
            <span class="text-gray-500 dark:text-gray-400">Already have an account?</span>
            <a href="login.html" class="text-primary font-bold hover:underline ml-1">Login now</a>
        </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate password length
            if (password.length < 8) {
                alert('Password harus minimal 8 karakter!');
                return;
            }

            const result = register(name, email, password);

            if (result.success) {
                alert(result.message);
                // Auto login after registration
                const loginResult = login(email, password);
                if (loginResult.success) {
                    const user = loginResult.user || getCurrentUser();
                    if (user && user.role === 'admin') {
                        window.location.href = 'admin/index.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }
            } else {
                alert(result.message);
            }
        });

        // Check if already logged in and redirect based on role
        if (isLoggedIn()) {
            const u = getCurrentUser();
            if (u && u.role === 'admin') {
                window.location.href = 'admin/index.html';
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
