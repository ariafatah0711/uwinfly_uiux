    <script>
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {
        scrollbarTheme: 'os-theme-light',
        scrollbarAutoHide: 'leave',
        scrollbarClickScroll: true,
      };
      document.addEventListener('DOMContentLoaded', function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        if (sidebarWrapper && OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined) {
          OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
    </script>
    <script src="../assets/js/auth.js"></script>
    <script src="./assets/js/admin.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (!requireAuth()) return;

        const user = getCurrentUser();
        if (user) {
          document.getElementById('user-name').textContent = `Welcome, ${user.name}`;
        }

        // Load products
        fetch('../data.json')
          .then(response => response.json())
          .then(data => {
            const container = document.getElementById('products-list');
            if (!container) return;

            const products = data.products || [];

            if (products.length === 0) {
              container.innerHTML = '<p class="text-muted">No products found.</p>';
              return;
            }

            let tableHTML = `
              <table class="table table-bordered table-striped table-hover">
                <thead>
                  <tr>
                    <th style="width: 100px;">Image</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Sold</th>
                    <th>Stock</th>
                    <th style="width: 120px;">Actions</th>
                  </tr>
                </thead>
                <tbody>
            `;

            products.forEach(product => {
              const priceFormatted = new Intl.NumberFormat("id-ID", {
                style: "currency",
                currency: "IDR",
                minimumFractionDigits: 0,
              }).format(product.price);

              const stockBadge = product.stock === 'available'
                ? '<span class="badge bg-success">Available</span>'
                : '<span class="badge bg-danger">Out of Stock</span>';

              tableHTML += `
                <tr>
                  <td><img src="../${product.image}" alt="${product.name}" style="width: 80px; height: 80px; object-fit: cover;" class="img-thumbnail"></td>
                  <td><strong>${product.name}</strong><br><small class="text-muted">${product.description}</small></td>
                  <td>${product.category}</td>
                  <td>${priceFormatted}</td>
                  <td>‚≠ê ${product.rating}</td>
                  <td>${product.sold}</td>
                  <td>${stockBadge}</td>
                  <td>
                    <button class="btn btn-sm btn-primary" title="Edit">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" title="Delete">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              `;
            });

            tableHTML += `
                </tbody>
              </table>
            `;

            container.innerHTML = tableHTML;
          })
          .catch(error => {
            console.error('Error loading products:', error);
            document.getElementById('products-list').innerHTML = '<p class="text-danger">Error loading products.</p>';
          });
      });
    </script>
